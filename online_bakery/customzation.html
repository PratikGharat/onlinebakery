<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Puff</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
	

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="./css/customization.css">

</head>

<body>

    <!-- header section starts  -->

      <header class="header">

          <a href="index.html" class="logo"> <i class="fas fa-birthday-cake"></i> dream puff
          </a>

          <nav class="navbar">
              <a href="index.html">home</a>
             
              <div class="dropdown">
                    <button class="dropbtn">Categories
                      <i class="fa fa-caret-down"></i>
                    </button>
                <div class="dropdown-content">
                  <a href="cakes.html">Cakes</a>
                  <a href="cookies.html">Cookies</a>
                  <a href="snacks.html">Snacks</a>
                  <a href="muffines&donate.html">Muffines and Donut</a>
                </div>
              </div> 
            </nav>

        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>

        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here...">
            <label for="search-box" class="fas fa-search"></label>
        </form>

        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-1.png" alt="">
                <div class="content">
                    <h3>watermelon</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-2.png" alt="">
                <div class="content">
                    <h3>onion</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img src="image/cart-img-3.png" alt="">
                <div class="content">
                    <h3>chicken</h3>
                    <span class="price">$4.99/-</span>
                    <span class="quantity">qty : 1</span>
                </div>
            </div>
            <div class="total"> total : $19.69/- </div>
            <a href="#" class="btn">checkout</a>
        </div>

        <form action="" class="login-form">
            <h3>login now</h3>
            <input type="email" placeholder="your email" class="box">
            <input type="password" placeholder="your password" class="box">
            <p>forget your password <a href="#">click here</a></p>
            <p>don't have an account <a href="#">create now</a></p>
            <input type="submit" value="login now" class="btn">
        </form>

    </header>

<!----------------------------------------------------------------------------------------------------------------------->

    <section class="ftco-section img zack" id="order"
        data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row d-flex">
                <div class="col-md-7 ftco-animate makereservation p-4 px-md-5 pb-md-5">
                    <div class="heading-section ftco-animate  mb-5 text-center">
                        <span class="subheading">Order</span>
                        <h2 class="mb-4 ">Your Cake</h2>
                    </div>
                    <form action="#">
                        <class class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-4  fs-3">
                                    <div>
                                    <label for="">Name</label></div>
                                    <input type="text" class="form-control-lg col-10" placeholder="Your name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3" >
                                    <div>
                                    <label for="">Email</label></div>
                                    <input type="email" class="form-control-lg col-10" placeholder="your email">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3" >
                                    <div>
                                    <label for="">Address</label></div>
                                    <input type="text" class="form-control-lg col-10" placeholder="your Address">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4  fs-3">
                                    <div>
                                    <label for="">Phone</label></div>
                                    <input type="text" class="form-control-lg col-10" placeholder="your phone no">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    <div>
                                    <label for="">Date</label></div>
                                    <input type="text" class="form-control-lg" id="book_date" placeholder="dd/mm/yyyy">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    <div>
                                    <label for="">Time</label></div>
                                    <input type="text" class="form-control-lg" id="book_time" placeholder="Time">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    
                                    <label for="">Cake Flavour</label>
                                    <div class="select-wrap one-third">
                                        <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                        <select name="" id="" class="form-control-lg col-10">
                                            <option value="">Black Forest</option>
                                            <option value="">Yellow Butter Cake</option>
                                            <option value="">Pound Cake</option>
                                            <option value="">Red Velvet Cake</option>
                                            <option value="">Carrot Cake</option>
                                            <option value="">Sponge Cake</option>
                                            <option value="">Genoise Cake</option>
                                            <option value="">Chiffon Cake</option>
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    <label for="">Kg</label>
                                    <div class="select-wrap one-third">
                                        <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                        <select name="" id="" class="form-control-lg">
                                            <option value="">0.5</option>
                                            <option value="">1</option>
                                            <option value="">1.5</option>
                                            <option value="">2.5</option>
                                            <option value="">5</option>
                                            <option value="">10</option>
                                            <option value="">Custom</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    
                                    <label for="">Cake Filling</label>
                                    <div class="select-wrap one-third">
                                        <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                        <select name="" id="" class="form-control-lg col-10">
                                            <option value="">dark chocolate </option>
                                            <option value="">vanilla</option>
                                            <option value="">dutch chocolate</option>
                                            <option value="">Red Velvet </option>
                                            <option value="">Blueberry</option>
                                            <option value="">pineapple</option>
                                            <option value="">milk chocolate</option>
                                            
                                        </select>
                                    </div>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-4 fs-3">
                                    
                                    <label for="">Cake icing</label>
                                    <div class="select-wrap one-third">
                                        <div class="icon"><span class="ios-ios-arrow-down"></span></div>
                                        <select name="" id="" class="form-control-lg col-10">
                                            <option value="">dark chocolate</option>
                                            <option value="">vanilla</option>
                                            <option value="">buttercream</option>
                                            <option value="">Red Velvet</option>
                                            <option value="">Mango</option>
                                            <option value="">milk chocolate</option>
                                            <option value="">fondant</option>
                                            
                                        </select>
                                    </div>

                                </div>
                            </div> 
                            <label for="inputGroupFile02" class="form-label fs-3">photo for customization of your cake</label>
 
                            <div class="input-group mb-3 ">
                                
                                <input type="file" class="form-control fs-3 "  id="inputGroupFile02">
                                <label class="input-group-text fs-3" for="inputGroupFile02">Upload</label>
                              </div>

                            <div class="col-md-12 mt-3">
                                <div class="form-group text-center">
                                    <input type="submit" value="Order Your Cake" class="btn btn-primary py-3 px-5">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- order a cake section ends -->
       
  

    

    
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

        crossorigin="anonymous"></script>
          

</body>

</html>
